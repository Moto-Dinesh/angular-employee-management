<div *ngIf="showApiErrorToast" class="toast show fade align-items-center text-bg-danger border-0 mx-auto mt-3" role="alert" aria-live="assertive" aria-atomic="true" style="max-width: 400px; transition: opacity 0.5s;">
  <div class="d-flex">
    <div class="toast-body">
      {{ apiErrorMessage }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="showApiErrorToast = false"></button>
  </div>
</div>

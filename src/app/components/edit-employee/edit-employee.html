<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <h3>Edit Employee</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input id="firstName" type="text" class="form-control" formControlName="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input id="lastName" type="text" class="form-control" formControlName="lastName" required>
        </div>
        <div class="mb-3">
          <label for="emailId" class="form-label">Email</label>
          <input id="emailId" type="email" class="form-control" formControlName="emailId" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="employeeForm.invalid || loading">Update</button>
  <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
      </form>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      <div *ngIf="loading" class="text-muted mt-3">Loading...</div>
    </div>
  </div>
</div>

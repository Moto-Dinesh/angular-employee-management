<div class="container mt-4">
	<h2>Add Employee</h2>
	<form (ngSubmit)="onSubmit()" #form="ngForm" class="mt-3">
		<div class="mb-3">
			<label for="firstName" class="form-label">First Name</label>
			<input type="text" id="firstName" name="firstName" [(ngModel)]="employee.firstName" class="form-control" required>
		</div>
		<div class="mb-3">
			<label for="lastName" class="form-label">Last Name</label>
			<input type="text" id="lastName" name="lastName" [(ngModel)]="employee.lastName" class="form-control" required>
		</div>
		<div class="mb-3">
			<label for="emailId" class="form-label">Email</label>
			<input type="email" id="emailId" name="emailId" [(ngModel)]="employee.emailId" class="form-control" required>
		</div>
		<button type="submit" class="btn btn-success">Add</button>
	<button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
	</form>
</div>
